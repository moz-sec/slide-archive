name: Convert Markdown into HTML and PDF

on:
  push:
    branches:
      - main
    paths:
      - "slides/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Build slides with Marp CLI
        shell: bash
        run: |
          mkdir -p public
          # HTML (and PDF if needed) from all markdown under slides/
          find slides -name '*.md' | \
          xargs -I{} sh -c 'out="public/$(basename "{}" .md).html"; npx @marp-team/marp-cli@latest --html "{}" -o "$out" --theme theme/custom.css'

      - name: Upload artifact for Pages
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: public/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
